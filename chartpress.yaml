charts:
  - name: helm-chart/renku-gateway
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
    images:
      renku-gateway:
        contextPath: .
        dockerfilePath: Dockerfile
        valuesPath: gateway.image.auth
      renku-revproxy:
        contextPath: .
        dockerfilePath: Dockerfile.revproxy
        valuesPath: gateway.reverseProxy.image
        paths:
          - cmd
          - internal
          - "."
