{{- if .Values.reverseProxy.autoscaling.enabled }}
{{- if semverCompare ">=1.23.0-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: autoscaling/v2
{{- else -}}
apiVersion: autoscaling/v2beta2
{{- end }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "gateway.fullname" . }}-revproxy
  labels:
    app: {{ template "gateway.name" . }}-revproxy
    chart: {{ template "gateway.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "gateway.fullname" . }}-revproxy
  minReplicas: {{ .Values.reverseProxy.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.reverseProxy.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.reverseProxy.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.reverseProxy.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.reverseProxy.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.reverseProxy.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
